project:
  type: book
  output-dir: _book

book:
  title: "The QRL Book"
  subtitle: "Learn Quantum Computing and MBQC with the Quantum Relational Language"
  author: "David Coldeira"
  date: today

  repo-url: https://github.com/dcoldeira/qrl-book
  repo-actions: [edit, issue]

  chapters:
    - index.qmd

    - part: "Part I: Quantum Foundations"
      chapters:
        - chapters/01-quantum-basics.qmd
        - chapters/02-entanglement.qmd
        - chapters/03-n-qubit-systems.qmd

    - part: "Part II: Measurement-Based Quantum Computing"
      chapters:
        - chapters/04-mbqc-foundations.qmd
        - chapters/05-cluster-states.qmd
        - chapters/06-measurement-patterns.qmd

    - part: "Part III: QRL Programming"
      chapters:
        - chapters/07-first-bell-state.qmd
        - chapters/08-ghz-states.qmd
        - chapters/09-graph-extraction.qmd
        - chapters/10-pattern-generation.qmd
        - chapters/11-adaptive-corrections.qmd

    - part: "Part IV: Advanced Topics"
      chapters:
        - chapters/12-circuit-compilation.qmd
        - chapters/13-placeholder.qmd
        - chapters/14-placeholder.qmd
        - chapters/15-placeholder.qmd

  appendices:
    - appendix/installation.qmd
    - appendix/api-reference.qmd
    - appendix/solutions.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    code-copy: true
    code-fold: false
    number-sections: true
    toc: true
    toc-depth: 3

  pdf:
    documentclass: scrbook
    toc: true
    number-sections: true
    colorlinks: true

  epub:
    toc: true
    toc-depth: 2
    number-sections: true
    chapter-level: 1
    html-math-method:
      method: webtex
      url: "https://latex.codecogs.com/png.image?\\dpi{150}\\fg{black}"

execute:
  enabled: false  # Disable execution for now - just show code
  freeze: auto
  echo: true
  warning: false
